<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <form action="">
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name"><br><br>
        <label for="Email">Email Address:</label>
        <input type="email" name="Email" id="Email"><br><br>
        <label for="Password">Password:</label>
        <input type="password" name="password" id="password" ><br>
        <h6>Language</h6>
        <input type="radio" value="React" name="radio">
        <label for="React">React</label><br>
        <input type="radio" value="Angular" name="radio">
        <label for="Angular">Angular</label>
        <br>
        <input type="radio" value="Vue" name="radio">
        <label for="Vue">Vue</label>
        
        

        <h6>Course</h6>
        <input type="checkbox" value="MERN">
        <label for="MERN">MERN</label><br>
        <input type="checkbox" value="MEAN">
        <label for="MEAN">MEAN</label><br>
        <input type="checkbox" value="MEVN">
        <label for="MEVN">MEVN</label>
        <h6>Field</h6>
        <select name="" id="">
            <option value="Front End">Front End</option>
           <option value="Front End">Back End</option>
            <option value="Front End">Full stack</option>
        </select>
        <br><br>
        <textarea name="feedback" placeholder="Enter Your Feedback" cols="30" rows="7"></textarea>
        <br><br>
        <label for="Phonumber">Mobile Number:</label>
        <input type="tel" > <input type="submit" value="submit">
    </form>

</html>
